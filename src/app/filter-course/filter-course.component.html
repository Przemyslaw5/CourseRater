<div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search by course name" [(ngModel)]="filterObject.name2" (input)="sendFilters()" />
    </div>

    <div class="form-group">
        Minimal number of ECTS: {{filterObject.minects}}
        <input type="range" class="form-control custom-range" min="1" max="15" step="1" [(ngModel)]="filterObject.minects" (input)="sendFilters()">
    </div>

    <div>
        Maximum number of ECTS: {{filterObject.maxects}}
        <input type="range" class="form-control custom-range" min="1" max="15" step="1" [(ngModel)]="filterObject.maxects" (input)="sendFilters()">
    </div>

    <div>
        Semester: {{filterObject.semester}}
        <input type="range" class="form-control custom-range" min="1" max="10" step="1" [(ngModel)]="filterObject.semester" (input)="sendFilters()">
    </div>

    <div class="form-group">
        Minimal number of stars: {{filterObject.minrate}}
        <input type="range" class="form-control custom-range" min="1" max="5" step="0.1" [(ngModel)]="filterObject.minrate" (input)="sendFilters()">
    </div>

    <div>
        Maximum number of stars: {{filterObject.maxrate}}
        <input type="range" class="form-control custom-range" min="1" max="5" step="0.1" [(ngModel)]="filterObject.maxrate" (input)="sendFilters()">
    </div>
    
    <div class="text-center m-4">
        <button type="button" class="btn btn-primary btn-lg" (click)="resetFilters()">Reset Filters</button>
    </div>
</div>
