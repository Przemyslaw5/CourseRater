<ng-template #t let-fill="fill" >
    <span class="star" [class.full]="fill === 100">
        <span class="half notification-counter" [style.width.%]="fill"  (click)="addRate(hovered)">&#9733;</span>&#9733;
    </span>
</ng-template>
      
<ngb-rating 
    [rate]="currentRate" 
    [starTemplate]="t" 
    [readonly]="readonly" 
    max="5"
    (hover)="hovered=$event" 
    (leave)="hovered=''"
    (rateChange)="onRateChange($event)">
</ngb-rating>

<div *ngIf="userAlreadyRate === true" class="alert alert-danger" role="alert">
    You have already rated a course. Your rate was: <b>{{ userNumberRate }}</b>
</div>

<pre>
Your rate:    <b>{{userNumberRate}}</b>
Average rate: <b>{{currentRate}}</b>
</pre>

<hr>
