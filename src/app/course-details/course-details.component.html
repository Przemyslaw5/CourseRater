<div *ngIf='course != null'>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-5">
                <img class="course-image" [src]="course.image"/>
            </div>

            <div class="col-md-6">
                <div class="text-center mt-5">
                    <h2>{{course.name}}</h2>
                </div>

                <table class="table table-striped mt-5">
                    <tbody>
                        <tr>
                            <td>Semester: </td>
                            <td>{{course.semester}}</td>
                        </tr>
                        <tr>
                            <td>ECTS Number: </td>
                            <td>{{course.ECTS}}</td>
                        </tr>
                        <tr>
                            <td>Form of course: </td>
                            <td>{{course.formCourse}}</td>
                        </tr>
                        <tr>
                            <td>Max number of students: </td>
                            <td>{{course.maxStudents}}</td>
                        </tr>
                        <tr>
                            <td>Places left: </td>
                            <td>{{placesLeft}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
        
        <div class="mt-5"><b>Description: </b></div>
        {{ course.description }}
        
        <div class="rate" *ngIf="studentIsEnrolled() === true">
           <app-rating [course] = "course"></app-rating>
        </div>
            
    </div>

    <div class="text-center">
        <button type="button" class="btn btn-secondary btn-lg m-5" (click)="goBack()">go back</button>
        <button *ngIf="canEnroll() === true" type="button" class="btn btn-secondary btn-lg" (click)="enroll()">Enroll me</button>
    </div>
  
</div>
